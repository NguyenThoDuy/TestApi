<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="layout::layout(
            ~{::#content}
      )">
<body>

<th:block id="content">

  <!--        add new-->

  <div class="container"> <div class=" text-center mt-5 "><h1>Edit Student Form</h1></div>
    <div class="row ">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
            <div class="container">
              <form id="contact-form" method="post" role="form" th:action="@{/student/update}" th:object="${student}">
                <div class="controls">
                  <div class="row">
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="col-md-6">
                      <div class="form-group"> <label for="form_name">Fullname*</label>
                        <input id="form_name" minlength="3" type="text" name="fullname" th:field="*{fullname}" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required."> </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group"> <label for="form_lastname">Birthday *</label> <input id="form_lastname" type="date" name="birthday" th:field="*{birthday}" class="form-control" placeholder="Please enter your Birthday *" required="required" data-error="Lastname is required."> </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" th:field="*{email}" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group"> <label for="form_need">Gender *</label> <select id="form_need" name="gender" th:field="*{gender}"  class="form-control" required="required" data-error="Please specify your need.">
                        <option value="" selected disabled>--Select Your Gender--</option>
                        <option th:value="'Male'" > Male</option>
                        <option th:value="'Female'">FeMale</option>
                        <option th:value="'Other'">Other</option>
                      </select>
                      </div>
                    </div>

                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group"> <label for="form_message">Address *</label> <textarea id="form_message" th:field="*{address}" name="address" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                    </div>
                    <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="UPDATE"> </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div> <!-- /.8 -->
      </div> <!-- /.row-->
    </div>
  </div>

</th:block>

</body>
</html>
