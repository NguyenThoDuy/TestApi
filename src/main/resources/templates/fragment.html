<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="navBar">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1"><span class="navbar-toggler-icon"></span></button>
          <a class="navbar-brand" href="#">BBBOOTSTRAP</a>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="navbar-nav">
              <li class="nav-item active"><a class="nav-link" href="#">HOME <span
                      class="sr-only">(current)</span></a></li>
              <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
            </ul>
            <form class="form-inline" id="searchSurname"  th:action="@{/student/search}"><input style="width: 350px;" placeholder="enter keyword is name, adress or email" name="keyword" class="form-control mr-sm-2" type="text"/>
              <input name="pageNo" class="form-control mr-sm-2" type="hidden" value="1"/>
              <input name="size" class="form-control mr-sm-2" type="hidden" value="10"/>
              <input name="sortField" class="form-control mr-sm-2" type="hidden" value="id"/>
              <input name="sortDir" class="form-control mr-sm-2" type="hidden" value="asc"/>
              <button onclick="getPersons()" id="searchButton" name="searchButton" class="btn btn-primary my-2 my-sm-0" type="submit"> Search</button>
            </form>

            <div id="resultsBlock"></div>
            <ul class="navbar-nav ml-md-auto">
              <li class="nav-item active"><a class="nav-link" href="#">Link <span
                      class="sr-only">(current)</span></a></li>
              <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#"
                                               id="navbarDropdownMenuLink" data-toggle="dropdown">My
                Account</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink"><a
                        class="dropdown-item" href="#">Settings</a> <a class="dropdown-item" href="#">social
                  connect</a> <a class="dropdown-item" href="#">Privacy</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" th:href="@{/api/auth/logout}">Logout</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <ul class="nav">
      <li class="nav-item" role="presentation">
        <a th:onclick="|window.location.href='/student/'|" class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
             role="tab" aria-controls="profile" aria-selected="false"><button class="btn btn-primary my-2 my-sm-0" type="submit">LIST</button>
        </a>
      </li>
      <li class="nav-item" role="presentation">
        <a   th:onclick="|window.location.href='/student/add'|" class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                role="tab" aria-controls="profile" aria-selected="false"><button class="btn btn-primary my-2 my-sm-0" type="submit"> ADD</button>
        </a>
      </li>
    </ul>
</th:block>

<script>
  function getPersons() {
    var url = '/student/search';

    //     if ($('#searchFirstname').val() != '') {
    //     }

    $("#resultsBlock").load(url);
  }
</script>

</body>
</html>
